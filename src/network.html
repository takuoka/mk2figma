const JSON_LIST = [HERO_20201117]

var isEnableFigmaNotify = false

window.onmessage = event => {
    switch (event.data.pluginMessage.type) {
        case 'fetchProjectsJSON':
            const limit = event.data.pluginMessage.limit;
            fetchPJData(limit);
            break;
    }
};

async function fetchPJData(limit) {
    let proxyurl = 'https://figma-proxy-server.herokuapp.com/';
    let imgArray = [];

    var timer = setTimeout(function() {
        isEnableFigmaNotify = true;
        figmaNotifyIfEnable("⌛ Downloading new images...")
    } ,4000);


    fetchProjectsJSON()
        .then(async result => {

            const fetchLimit = Math.min(result.heroes.length, limit);
            var imageFinishCount = 0;
            console.log("Downloading new images...  limit: " + fetchLimit);

            const shuffledProjects = result.heroes;//shuffleArray(result.projects);
            const fetchingProjects =  shuffledProjects.slice(0, fetchLimit);
            console.log("fetchingProjects.length: " + fetchingProjects.length);

            fetchingProjects.forEach((pj, index) => {
                console.log("start to download images....  pj   [" + index + "] " + pj.title)

                fetchImageToArray(index, pj.thumbnail_image_url, imgArray).then(()=> {

                    console.log("done: " + pj.title);
                    imageFinishCount++;
                    figmaNotifyIfEnable("⬇️ Downloading new images...  " + imageFinishCount + "/" + fetchLimit)

                    if(imageFinishCount >= fetchLimit) {
                        figmaNotifyIfEnable("✅ Finished to get all images!")
                        clearTimeout(timer)
                        parent.postMessage(
                            {
                                pluginMessage: {
                                    type: 'onFetchProjectsData',
                                    images: imgArray,
                                    projects: result.heroes
                                }
                            },
                            '*'
                        );
                    }
                });
            });
        })
}

async function fetchImageToArray(index, image_url, resultList) {
    let proxyurl = 'https://figma-proxy-server.herokuapp.com/';
    return new Promise(function (resolve, reject) {
        fetch(proxyurl + image_url)
            .then(response => response.arrayBuffer())
            .then(img => {
                resultList[index] = new Uint8Array(img)
            })
            .then(() => {
                resolve();
            })
            .catch(err => {
                reject(err);
            })
    });
}

async function fetchProjectsJSON() {
    return new Promise(function (resolve, reject) {
        var randomJson = JSON_LIST[Math.floor(Math.random() * JSON_LIST.length)];
        var obj = JSON.parse(randomJson);

function figmaNotifyIfEnable(text) {
    if (isEnableFigmaNotify) {
        parent.postMessage(
            {
                pluginMessage: {
                    type: 'figmaNotify',
                    text: text,
                }
            },
            '*'
        );
    }
    console.log(text)
}

function shuffleArray(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;
    while (0 !== currentIndex) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }
    return array;
}
